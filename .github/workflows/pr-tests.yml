name: PR Tests

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install modules
        run: npm ci
      - name: Run linter
        run: npm run lint
      - name: Run type check
        run: npm run build.types
      - name: Run tests
        run: npm run test:ci
